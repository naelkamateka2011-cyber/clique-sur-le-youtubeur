// ------------------ UI HELPERS ------------------
function totalMult(){ return 1 + renaissances + bonusX2*2 + bonusX3*3; }

function updateUI(){
  if(el('compteurDisplay')) el('compteurDisplay').textContent = compteur;
  if(el('multDisplay')) el('multDisplay').textContent = totalMult();
  if(el('renaiss')) el('renaiss').textContent = renaissances;

  if(el('bX3')) el('bX3').textContent = bonusX3;
  if(el('clickImg')) el('clickImg').src = currentSkin;
  let sel = el('skinSelect');
  if(sel){
    sel.innerHTML = "";
    skins.forEach(s=>{
      let o = document.createElement('option'); o.value=s; o.textContent = s.replace('.png',''); sel.appendChild(o);
    });
  }
}

// ------------------ ANIMATIONS ------------------
function spawnFloating(x,y,value){
  const n = document.createElement('div');
  n.className = 'floating';
  n.textContent = '+'+value;
  n.style.left = (x)+'px';
  n.style.top = (y)+'px';
  document.body.appendChild(n);
  setTimeout(()=>n.remove(),700);
}
function spawnParticles(x,y){
  for(let i=0;i<10;i++){
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = x + 'px';
    p.style.top = y + 'px';
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    const angle = Math.random()*Math.PI*2;
    const dist = 40 + Math.random()*40;
    p.style.setProperty('--dx', Math.cos(angle)*dist + 'px');
    p.style.setProperty('--dy', Math.sin(angle)*dist + 'px');
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),700);
  }
}

// ------------------ PERSISTENCE ------------------
const STORAGE_NAME_KEY = 'csuy_playerName';
const STORAGE_SCORE_KEY_PREFIX = 'csuy_score_';

// ------------------ START / NAME CHECK ------------------
async function isNameTaken(name){
  if(!name) return false;
  try{
    const q = query(scoresCol, where('name','==', name), limit(1));
    const snap = await getDocs(q);
    return !snap.empty;
  }catch(e){
    console.error('check name error', e);
    return false;
  }
}

function showMain(){
  document.getElementById('mainContent').style.visibility = 'visible';
  document.getElementById('mainContent').style.pointerEvents = 'auto';
  document.getElementById('mainContent').style.opacity = '1';
  document.getElementById('disabledCover').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('startModal').classList.add('hidden');
  document.getElementById('mainContent').removeAttribute('aria-hidden');
}

function loadSavedScoreFor(name){
  if(!name) return 0;
  const v = localStorage.getItem(STORAGE_SCORE_KEY_PREFIX + name);
  return v ? parseInt(v,10)||0 : 0;
}

function saveScoreFor(name, score){
  if(!name) return;
  localStorage.setItem(STORAGE_SCORE_KEY_PREFIX + name, String(score));
}

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

// Firebase config (provided)
const firebaseConfig = {
  apiKey: "AIzaSyCOQ3HbHP-CjfXKNQELajrdP1iVJbFOYbk",
  authDomain: "clique-sur-un-ur.firebaseapp.com",
  projectId: "clique-sur-un-ur",
  storageBucket: "clique-sur-un-ur.firebasestorage.app",
  messagingSenderId: "700637528898",
  appId: "1:700637528898:web:8a663a47a59d7f38027edb",
  measurementId: "G-ZHGP5X8907"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const scoresCol = collection(db, "scores");

// Game state
let compteur = 0;
let skins = ["awyen.png"];
let currentSkin = "awyen.png";
let bonusX2 = 0, bonusX3 = 0;
let autoClicker = false;
let renaissances = 0;

const el = id => document.getElementById(id);
const colors = ["#ff0048","#00eaff","#7aff00","#ff9a00","#c300ff"];

// UI helpers
function totalMult(){ return (1 + renaissances + bonusX2*2 + bonusX3*3); }
function updateUI(){
  if(el('compteurDisplay')) el('compteurDisplay').textContent = compteur;
  if(el('multDisplay')) el('multDisplay').textContent = totalMult();
  if(el('renaiss')) el('renaiss').textContent = renaissances;
  if(el('autoStatus')) el('autoStatus').textContent = autoClicker? "Activé":"Non acheté";
  if(el('autoInfo')) el('autoInfo').textContent = autoClicker? "Activé":"Non acheté";
  if(el('bX2')) el('bX2').textContent = bonusX2;
  if(el('bX3')) el('bX3').textContent = bonusX3;
  if(el('clickImg')) el('clickImg').src = currentSkin;
  let sel = el('skinSelect');
  if(sel){
    sel.innerHTML = "";
    skins.forEach(s=>{
      let o = document.createElement('option'); 
      o.value=s; 
      o.textContent = s.replace('.png',''); 
      sel.appendChild(o);
    });
  }
}

// Animations
function spawnFloating(x,y,value){
  const n = document.createElement('div');
  n.className = 'floating';
  n.textContent = '+'+value;
  n.style.left = (x)+'px';
  n.style.top = (y)+'px';
  document.body.appendChild(n);
  setTimeout(()=>n.remove(),700);
}

function spawnParticles(x,y){
  for(let i=0;i<10;i++){
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = x + 'px';
    p.style.top = y + 'px';
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    const angle = Math.random()*Math.PI*2;
    const dist = 40 + Math.random()*40;
    p.style.setProperty('--dx', Math.cos(angle)*dist + 'px');
    p.style.setProperty('--dy', Math.sin(angle)*dist + 'px');
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),700);
  }
}

// Persistence keys
const STORAGE_NAME_KEY = 'csuy_playerName';
const STORAGE_SCORE_KEY_PREFIX = 'csuy_score_';
// Check si pseudo existe déjà
async function isNameTaken(name){
  if(!name) return false;
  try{
    const q = query(scoresCol, where('name','==', name), limit(1));
    const snap = await getDocs(q);
    return !snap.empty;
  }catch(e){
    console.error('check name error', e);
    return false;
  }
}

function showMain(){
  const mc = document.getElementById('mainContent');
  mc.style.visibility = 'visible';
  mc.style.pointerEvents = 'auto';
  mc.style.opacity = '1';
  document.getElementById('disabledCover').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('startModal').classList.add('hidden');
}

function loadSavedScoreFor(name){
  if(!name) return 0;
  const v = localStorage.getItem(STORAGE_SCORE_KEY_PREFIX + name);
  return v ? parseInt(v,10)||0 : 0;
}

function saveScoreFor(name, score){
  if(!name) return;
  localStorage.setItem(STORAGE_SCORE_KEY_PREFIX + name, String(score));
}

// --- Boutons de démarrage ---
el('startBtn')?.addEventListener('click', async ()=>{
  let name = (el('startName')?.value || '').trim();
  if(name.length < 4 || name.length > 20){ alert('Pseudo entre 4 et 20 caractères'); return; }

  const taken = await isNameTaken(name);
  if(taken){ alert('Pseudo déjà utilisé.'); return; }

  localStorage.setItem(STORAGE_NAME_KEY, name);
  compteur = loadSavedScoreFor(name);
  el('playerName').value = name;
  showMain();
  updateUI();
});

el('guestBtn')?.addEventListener('click', ()=>{
  const guest = 'Guest_' + Math.floor(Math.random()*9999);
  localStorage.setItem(STORAGE_NAME_KEY, guest);
  compteur = 0;
  el('playerName').value = guest;
  showMain();
  updateUI();
});

// --- Auto chargement si pseudo enregistré ---
document.addEventListener('DOMContentLoaded', ()=>{
  const savedName = localStorage.getItem(STORAGE_NAME_KEY);
  if(savedName){
    compteur = loadSavedScoreFor(savedName) || 0;
    el('playerName').value = savedName;
    el('startName').value = savedName;
    showMain();
  }

  // CLICK du jeu
  const clickBtn = el('clickButton');
  const img = el('clickImg');

  clickBtn.addEventListener('click', ()=>{
    const mult = totalMult();
    compteur += mult;
    updateUI();

    img.style.transform = 'scale(1.15)';
    setTimeout(()=> img.style.transform = '', 120);

    const rect = img.getBoundingClientRect();
    spawnFloating(rect.left + rect.width/2, rect.top, mult);
    spawnParticles(rect.left + rect.width/2, rect.top + rect.height/2);
  });

  // Boutique skins
  document.querySelectorAll('.buySkin').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const skin = btn.dataset.skin;
      const price = parseInt(btn.dataset.price);
      if(skins.includes(skin)) return alert('Déjà acheté !');
      if(compteur < price) return alert('Pas assez de clics !');
      compteur -= price;
      skins.push(skin);
      alert('Skin débloqué !');
      updateUI();
    });
  });

  el('changeSkin')?.addEventListener('click', ()=>{
    const sel = el('skinSelect');
    currentSkin = sel.value;
    updateUI();
  });

  // Bonus
  el('buyAuto')?.addEventListener('click', ()=>{
    if(autoClicker) return alert('Déjà acheté !');
    const price = 2000;
    if(compteur < price) return alert('Pas assez !');
    compteur -= price;
    autoClicker = true;
    alert('Auto-clicker activé !');
    updateUI();
  });

  el('buyBonusX2')?.addEventListener('click', ()=>{
    if(compteur < 300) return alert('Pas assez !');
    compteur -= 300;
    bonusX2++;
    updateUI();
  });

  el('buyBonusX3')?.addEventListener('click', ()=>{
    if(compteur < 500) return alert('Pas assez !');
    compteur -= 500;
    bonusX3++;
    updateUI();
  });

  // Auto-click interval
  setInterval(()=>{
    if(autoClicker){
      compteur += totalMult();
      updateUI();
    }
  }, 2000);

  // Codes
  el('codesBtn')?.addEventListener('click', ()=> el('codesModal').classList.add('show'));
  el('closeCodes')?.addEventListener('click', ()=> el('codesModal').classList.remove('show'));

  el('useCode')?.addEventListener('click', ()=>{
    const val = el('codeInput').value.trim().toUpperCase();
    if(!val) return alert('Entrer un code');

    // Code admin
    if(val === 'ACCESTOTALE25'){
      compteur += 999999;
      autoClicker = true;
      bonusX2 += 10;
      bonusX3 += 10;
      skins.push(...["fuze.png","unchained.png","beone.png","mafiastunt.png","neverdie.png"]);
      alert('Accès total activé !');
      updateUI();
      el('codesModal').classList.remove('show');
      return;
    }

    const codes = {
      "CLICK500": ()=> compteur += 500,
      "CLICK1000": ()=> compteur += 1000,
      "MULTI3": ()=> bonusX3++
    };

    if(codes[val]){
      codes[val]();
      alert("Code validé !");
      updateUI();
      el('codesModal').classList.remove('show');
    } else {
      alert("Code invalide");
    }
  });

  // Leaderboard
  el('leaderBtn')?.addEventListener('click', ()=>{
    el('leaderModal').classList.add('show');
    fetchLeaderboard();
  });

  el('closeLb')?.addEventListener('click', ()=>{
    el('leaderModal').classList.remove('show');
  });

  el('refreshLb')?.addEventListener('click', ()=>{
    fetchLeaderboard();
  });

  el('sendScore')?.addEventListener('click', ()=>{
    const name = el('playerName').value || 'Anonyme';
    sendScoreToFirestore(name, compteur);
  });

  updateUI();
});

// Envoyer score
async function sendScoreToFirestore(name, score){
  try{
    const capped = Math.min(score, 99999999);
    await addDoc(scoresCol, {
      name: name.slice(0,20),
      score: capped,
      createdAt: serverTimestamp()
    });
    alert("Score envoyé !");
    fetchLeaderboard();
  }catch(err){
    alert("Erreur envoi score");
    console.error(err);
  }
}

// Charger leaderboard
async function fetchLeaderboard(){
  try{
    el('leaderList').innerHTML = "<div>Chargement...</div>";
    const q = query(scoresCol, orderBy("score","desc"), limit(10));
    const snap = await getDocs(q);

    el('leaderList').innerHTML = "";
    snap.forEach((doc,i)=>{
      const d = doc.data();
      const row = document.createElement('div');
      row.className = "row";
      row.innerHTML = `<div>#${i+1} ${d.name}</div><div>${d.score}</div>`;
      el('leaderList').appendChild(row);
    });
  }catch(e){
    el('leaderList').innerHTML = "Erreur.";
  }
}
</script>
